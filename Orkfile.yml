global:
  default: build

tasks:
  - name: build
    description: build the application
    env:
      GOOS: linux
      GOARCH: amd64
      GO_BUILD: go build
      GO_TARGET: bin/ork
    action: $GO_BUILD -o $GO_TARGET

  - name: test
    description: test the application
    depends_on:
      - build
    action: go test . -v -count=1

  - name: clean
    action: rm -rf bin
