global:
  default: build
  shell: /bin/bash
  env:
    GO_BUILD: go build
    GO_TARGET: bin/ork

tasks:

  - name: build
    description: build the application
    env:
      GOOS: linux
      GOARCH: amd64
    actions:
      - ${GO_BUILD} -o ${GO_TARGET}

  - name: test
    description: test the application
    depends_on:
      - build
    actions:
      - go test . -v -count=1

  - name: clean
    actions:
      - rm -rf bin
